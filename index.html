<!doctype html>
<html lang="en">

<head>
    <title>Behring5 Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="left">
        <div id="top">
            <div id="time">
                <div id="digitime">
                    <span>0</span>
                    <span>0</span>
                    <span></span>
                    <span>0</span>
                    <span>0</span>
                </div>

                <div id="date">
                    <span id="wday">000</span><span id="day">00</span><span id="month">000</span></span>
                    <div id="digi_sec"><span>0</span><span>0</span></div>
                </div>
            </div>
        </div>

        <div id="bottom">
            <div id="transportationList"></div>
        </div>

    </div>


    <div id="right">
        <div id="weatherdata">
            <div id="weatherCurrent"></div>
            <div id="forcast"></div>
        </div>
    </div>

    <script src='./tools/config.js'></script>
    <script src='./tools/time.js'></script>
    <script src='./tools/weather.js'></script>
    <script src='./tools/transportation.js'></script>

    <script>

        //reload page from time to time, just in case
        setInterval(function () {
            location.reload();
        }, 600000)

    </script>
</body>

</html>
